# 简化版NGINX配置文件 - Crypto Trader反向代理 (仅HTTP)
# 将此文件复制到 /etc/nginx/sites-available/crypto-trader
# 然后创建软链接到 /etc/nginx/sites-enabled/

server {
    listen 80;
    server_name _;  # 接受所有域名/IP访问
    
    # 访问日志
    access_log /var/log/nginx/crypto-trader.access.log;
    error_log /var/log/nginx/crypto-trader.error.log;
    
    # 基本安全头
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    
    # 反向代理配置
    location / {
        # 代理到本地Flask应用
        proxy_pass http://127.0.0.1:5000;
        
        # 基本代理头
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # WebSocket支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # 超时设置
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # 禁用缓冲以获得实时响应
        proxy_buffering off;
        proxy_request_buffering off;
        
        # 客户端最大请求大小
        client_max_body_size 10M;
    }
    
    # 静态文件处理
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://127.0.0.1:5000;
        proxy_set_header Host $host;
        
        # 缓存静态文件
        expires 1h;
        add_header Cache-Control "public";
    }
    
    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    # 健康检查（如果应用支持）
    location = /health {
        proxy_pass http://127.0.0.1:5000/health;
        proxy_set_header Host $host;
        access_log off;
    }
    
    # 机器人文件
    location = /robots.txt {
        proxy_pass http://127.0.0.1:5000/robots.txt;
        access_log off;
    }
}